<h2>Cadastro</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Idade</th>
      <th scope="col">Data De Nascimento</th>
      <th scope="col">CPF</th>
      <th scope="col" class="text-center">
        <button type="button" class="btn btn-success" routerLink="novo">+ Novo</button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pessoa of pessoas$ | async">
      <td>{{ pessoa.id }}</td>
      <td>{{ pessoa.nome }}</td>
      <td>{{ pessoa.idade }}</td>
      <td>{{ pessoa.dataDeNascimento! | mask: 'd0/m0/0000' }}</td>
      <td>{{ pessoa.cpf! | mask: '000.000.000-00' }}</td>
      <td class="text-center" style="width: 300px">
        <button type="button" class="btn btn-primary me-md-2" (click)="onEdit(pessoa.id)">Editar</button>
        <button type="button" class="btn btn-danger" (click)="deletePessoa(pessoa.id)">Remover</button>
      </td>
    </tr>
  </tbody>
</table>
