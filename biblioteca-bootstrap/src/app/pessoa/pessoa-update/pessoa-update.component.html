<h1>Atualizar Cadastro de Pessoa</h1>
<form>
  <div class="mb-3">
    <label  class="form-label">Nome</label>
    <input type="nome" class="form-control" id="nome" >
  </div>
  <div class="mb-3">
    <label class="form-label">Idade</label>
    <input type="idade" class="form-control" id="idade">
  </div>
  <div class="mb-3">
    <label class="form-label">E-mail</label>
    <input type="email" class="form-control" id="email">
  </div>
  <div class="mb-3">
    <label class="form-label">CPF</label>
    <input type="cpf" class="form-control" id="cpf" >
  </div>
  <button type="button" class="btn btn-success me-md-2" routerLink="">Atualizar</button>
  <button type="button" class="btn btn-danger">Remover</button>
</form>
