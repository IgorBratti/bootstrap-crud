<h1>Novo Cadastro de Pessoa</h1>
<form class="needs-validation" novalidate [formGroup]="pessoa">
  <div class="mb-3 col-md-4 position-relative">
    <label class="form-label">Nome</label>
    <input
      type="text"
      class="form-control"
      id="nome"
      placeholder="Nome"
      formControlName="nome"
    />
  </div>
  <div class="mb-3 col-md-4 position-relative">
    <label class="form-label">Idade</label>
    <input
      type="idade"
      class="form-control"
      id="idade"
      placeholder="Idade"
      formControlName="idade"
      numerico
      minimoValidator
    />
  </div>
  <div class="mb-3 col-md-4 position-relative">
    <label class="form-label">Data De Nascimento</label>
    <input
      type="dataDeNascimento"
      class="form-control"
      id="dataDeNascimento"
      placeholder="00/00/0000"
      formControlName="dataDeNascimento"
      mask="d0/m0/0000"
    />
  </div>
  <div class="mb-3 col-md-4 position-relative">
    <label class="form-label">CPF</label>
    <input
      type="cpf"
      class="form-control"
      id="cpf"
      placeholder="000.000.000-00"
      formControlName="cpf"
      mask="000.000.000-00"
    />
  </div>
  <button
    type="submit"
    class="btn btn-success me-md-2"
    (click)="criarUsuario()"
  >
    Salvar
  </button>
  <button type="button" class="btn btn-danger">Remover</button>
</form>
